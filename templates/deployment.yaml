{{- $compName := .Values.components.abcRuntime.name -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ $compName }}
  labels:
    {{- include "product-abc.labels" (list . $compName) | nindent 4 }}
spec:
  #replicas: 1 is the default, let's not use it and scale manually, so that kubectl apply does not overwrite this
  selector:
    matchLabels:
      {{- include "product-abc.selectorLabels" (list . $compName) | nindent 6 }}
  progressDeadlineSeconds: 1800
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "product-abc.selectorLabels" (list . $compName) | nindent 8 }}
    spec:
      volumes:  
        - name: models
          emptyDir: {}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{ if .Values.models }}
      initContainers:
      {{- range .Values.models }}      
      - name: {{ .name }}
        image: {{ .image }}
        volumeMounts:
          - name: models
            mountPath: /app/models
      {{- end }}
      {{ end }}
      containers:
        - name: product-abc-container
          image: {{ include "product-abc.image" (list . "product-abc-container") }}
          ports:
            - containerPort: 8080
            - containerPort: 8085
          volumeMounts:
            - name: models
              mountPath: /app/models
          env:
            - name: LOCAL_MODELS_DIR
              value: /app/models
            - name: LOG_LEVEL
              value: debug
